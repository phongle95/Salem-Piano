<!--Carousel Wrapper-->
<div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">

  <!--Controls-->
  <div class="controls-top">
    <a class="btn-floating" href="#multi-item-example" data-slide="prev">
      <i class="fa fa-caret-left fa-2x white-text"></i>
    </a>
    <a class="btn-floating" href="#multi-item-example" data-slide="next">
      <i class="fa fa-caret-right fa-2x white-text"></i>
    </a>
  </div>
  <!--/.Controls-->

  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
    <li data-target="#multi-item-example" data-slide-to="1"></li>
    <li data-target="#multi-item-example" data-slide-to="3"></li>
  </ol>
  <!--/.Indicators-->

  <!--Slides-->
  <div class="carousel-inner" role="listbox">

    <!--First slide-->
    <div class="carousel-item active">

      <div class="col-md-4" *ngFor="let piano of listPiano03">
        <div class="card my-1">
          <a title="piano" routerLink="/user/trang-khac/chi-tiet-san-pham/{{piano.id}}">
            <img class="card-img-top img-fluid custom-image" src="{{piano.hinhAnh}}" alt="{{piano.tuKhoa}}">
          </a>
          <div class="card-body custum-body">
            <div class="row">

              <div class="col">
                <a title="piano" routerLink="/user/trang-khac/chi-tiet-san-pham/{{piano.id}}">
                  <p class="custom-title white-text" style="font-size: 15px">
                    <i class="fa fa-angle-double-right fa-1x white-text"></i> {{piano.tenSP}}</p>
                   
                  <p class="custom-title yellow-text" style="font-size: 12px"> Giá: {{piano.gia}} vnđ</p>
                </a>
              </div>
              <div class="col">
                <a class="btn btn-sm btn-yellow " routerLink="/user/trang-khac/chi-tiet-san-pham/{{piano.id}}">
                  <strong>Chi tiết</strong>
                </a>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 clearfix d-none d-md-block" *ngFor="let piano of listPiano33">
